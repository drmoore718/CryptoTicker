<script>
function connect() {
	var websocket = new WebSocket('wss://ws-feed.pro.coinbase.com');
	websocket.onopen = function(event) {
		console.log('socket opened');
		websocket.send(JSON.stringify({
		"type": "subscribe",
		"product_ids": [
			"BTC-USD"
		],
		"channels": ["ticker"]
		}));
	};
	websocket.onmessage = function(event) {
		var msg = JSON.parse(event.data);
		var price = parseFloat(msg.price);
		document.title = price.toFixed(2);
		document.getElementById("price").innerText = "$" + price.toFixed(2);
	};
	websocket.onclose = function(event) {
		console.log('socket closing, trying to reopen');
		setTimeout(function() {
			connect();
		}, 1000);
	};
	websocket.onerror = websocket.onclose = function(event) {
		console.log('error occurred');
		console.log(event)
		websocket.close();
		setTimeout(function() {
			connect();
		}, 1000);
	};
}
connect();
</script>
